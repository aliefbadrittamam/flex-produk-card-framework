<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Online - Etalase Produk</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 mt-9">
  <!-- Product Grid Container -->

  <h1 class="text-center mt-4 mb-4 text-black-900 font-bold"  >TUGAS FLEX ETALASE TOKO</h1>
  <div class="flex flex-wrap gap-4 justify-center">
    
    <!-- Product Card 1 -->
    <div class="flex flex-col bg-white rounded-lg shadow-md overflow-hidden w-64">
      <!-- Product Image -->
      <div class="h-85 overflow-hidden">
        <img src="foto.png" alt="Kaos Oversize NY" class="w-full h-full object-fit">
      </div>
      
      <!-- Product Info -->
      <div class="p-4 flex flex-col flex-grow">
        <div class="text-sm text-gray-500">Ellipsesinc</div>
        <h3 class="font-medium text-lg"></h3>
        <div class="text-lg font-bold mt-2">Rp43.900</div>
        
        <!-- Location -->
        <div class="flex items-center mt-2">
          
          <span class="text-gray-500 text-sm">Jakarta Barat</span>
        </div>
        
        <!-- Rating -->
        <div class="flex items-center mt-2">
          <svg class="h-5 w-5 text-yellow-400 fill-current" viewBox="0 0 24 24">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
           </svg>
          <span class="ml-1 text-gray-600">4.7</span>
          <span class="mx-1 text-gray-400">|</span>
          <span class="text-gray-600 text-sm">60+ terjual</span>
        </div>
      </div>
    </div>    
  </div>
</body>
</html>
